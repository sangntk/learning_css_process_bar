<!DOCTYPE html>
<html>
  <head>
    <title>Process Bar</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css"  href="./styles.css"/>
  </head>

  <body>
    <div class="search-card">
      <span class="title_goal">Goal: $100000</span>
      <div class="total_goal"></div>
      <div class="process_goal"></div>

      <span class="title_users">Users: 100K</span>
      <div class="total_users"></div>
      <div class="process_users"></div>

      <span class="title_retention">Retention: 90%</span>
      <div class="total_retention"></div>
      <div class="process_retention"></div>

      <span class="title_duration">Duration: 1yr</span>
      <div class="total_duration"></div>
      <div class="process_duration"></div>
    </div>
  </body>
</html>
